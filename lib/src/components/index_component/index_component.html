<material-content>
    <my-navbar [title]="navbarTitle" [hasBackButton]="false"></my-navbar>
    <div class="container-fluid position-relative"
         id="whalefeed-main-page-section">
        <h2 class="text-center"><b>Whalefeed</b></h2>
        <p class="text-center">The only social-content network.</p>
        <br>
        <div class="row justify-content-center">
            <a [routerLink]="RoutePaths.signUp.toUrl()"
               class="btn btn-lg w-50 whalefeed-button"
               role="button">Sign up!</a>
        </div>
        <br>
        <div class="row justify-content-center">
            <a [routerLink]="RoutePaths.signIn.toUrl()"
               class="btn btn-lg w-50 whalefeed-button"
               role="button">Sign in!</a>
        </div>
        <br>
        <div class="row justify-content-center">
            <a [routerLink]="RoutePaths.about.toUrl()">About us</a>
        </div>
    </div>
</material-content>
